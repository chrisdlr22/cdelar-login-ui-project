<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI Project</title>
    <link rel="stylesheet" href="styles.css" /> <!--  Links to our styles.css -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Christian De La Rosa Login UI Project</title>
</head>

<body>
<div class="container">  
<!-- Left container -->
 <div class="column logo-column">
    <img src="images/AstroPrepLogo_WhiteT.png" alt="AstroPrep Logo" class="logo" />
 </div>
     <!--Middle container -->
    <div class="column form-column">
    <div class="login-box">
        <h2>Sign In</h2>
        <!-- This form creates the field areas for the Username and Password as well as the button for to log in -->
        <form> 
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required /> 
            <div class="options">
                <label class="remember">
                    <input type="checkbox" input/> 
                    Remember me 
                </label>
                <a href="#" class="forgot"> Forgot password?</a>
            </div>
            <button type="submit"><b>SIGN IN</b></button>
        </form>
    </div>
</div>
<div class="column empty-column"></div>
</div>
    
</body>
</html>
